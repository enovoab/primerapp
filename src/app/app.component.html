<ion-app>

  <ion-menu side="start" menuId="first" contentId="main" mode="ios">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
        <ion-list *ngFor="let item of opciones" lines="none">
          <ion-item [routerLink]="item.link" detail>
            <ion-icon slot="start" [name]="item.icono" color="dark"></ion-icon>
            {{item.texto}}
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
    
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
